<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Welcome</title>
</head>


<body class="bg-dark">
    <nav class="navbar sticky-top justify-content-between">
        <span> Название </span>
        <div class="navbar-nav">
            <div class="col-1">
                <button class="btn btn-link p-0"><img src="res/person.svg" alt="Guests" class="img-fluid"></button>
            </div>
            <div class="col-1">
                <button class="btn btn-link p-0"><img src="res/list.svg" alt="list" class="img-fluid"></button>
            </div>
        </div>
    </nav>

    <div class="max-height d-flex align-items-center justify-content-center">
        <div class="player container mx-4">
            <div class="cover mx-auto">
                <img src="https://hosseinghanbari.ir/other/music-player/autumn.jpg" alt="">
            </div>

            <div class="title small mt-3">Autumn</div>
            <div class="singer">Instrumental Music</div>
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">
            <img src="res/play-circle.svg" alt="Play" class="play-icon col-2 " onclick="handlePlay()">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
