<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff;
    }

    .chat-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #eee;
    }

    .message-input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
    }

    .send-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function sendMessage() {
      var message = $('#messageInput').val();
      if (message.trim() !== '') {
        var newMessage = '<div><strong>You:</strong> ' + message + '</div>';
        $('#chatMessages').append(newMessage);
        $('#messageInput').val('');
        // Добавьте здесь логику отправки сообщения на сервер, если требуется
      }
    }

    // Можно добавить логику для получения сообщений с сервера и их отображения в чате
  </script>
</body>

</html>
