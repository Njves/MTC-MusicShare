version: "3"

services:
  database:
    image: postgres:latest
    volumes:
      - chat:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: admin
      POSTGRES_DB: chat
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "rkis"]
  backend:
    build: .
    environment:
      SECRET_KEY: "${SECRET_KEY}"
      DB: postgresql://admin:${POSTGRES_PASSWORD}@database:5432/chat
    ports:
      - 5000:5000
    depends_on:
      database:
        condition: service_healthy
volumes:
  chat:
