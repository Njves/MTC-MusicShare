<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='script/coloris.css') }}"/>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/favicon.png') }}">
  <title>Предбанник</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h2 class="text-center mb-4">Предбанник</h2>
    <form id="form_enter" action="{{ url_for('chat.index') }}" onsubmit="submitForm(event)" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Имя</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя" required>
        <div id='alert' class="alert alert-danger m-1" style="display: none" role="alert">
          Введите нормальное имя
        </div>
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Выберите цвет имени</label>
        <input type="text" class="form-control" id="color" name="color" disabled data-coloris>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>

    </form>
  </div>
</div>
<script>
  function submitForm(event) {
    let alert_form = document.getElementById('alert')
    console.log(alert_form)
    if(document.forms[0].username.value.trim() === '') {
      alert_form.style.display = 'block'
      event.preventDefault()
      return
    }
    if( document.forms[0].username.value.length > 30) {
      alert_form.style.display = 'block'
      alert_form.innerText = 'Слишком длинное время'
      event.preventDefault()
      return
    }
    alert_form.style.display = 'none'

  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script/prepare.js') }}"></script>
<script src="{{ url_for('static', filename='script/coloris.js') }}"></script>
</body>
</html>
